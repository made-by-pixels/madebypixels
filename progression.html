<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7DBM Player Count Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b0e14;
            color: #e1e1e1;
        }

        .pulse-dot {
            width: 10px;
            height: 10px;
            background-color: #a3ff00;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 12px #a3ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.7; }
            50% { transform: scale(1.3); opacity: 1; }
            100% { transform: scale(0.9); opacity: 0.7; }
        }

        .game-logo {
            max-width: 450px;
            width: 100%;
            filter: drop-shadow(0 0 30px rgba(239, 68, 68, 0.15));
        }

        .insight-card {
            background: #171a21;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .insight-card:hover {
            border-color: rgba(102, 192, 244, 0.3);
            background: #1c2129;
        }

        .total-counter-glow {
            text-shadow: 0 0 20px rgba(163, 255, 0, 0.3);
        }

        .stat-label {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #6b7280;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: #ffffff;
        }

        .system-clock {
            font-family: monospace;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 0.5rem 1.5rem;
            border-radius: 4px;
            letter-spacing: 0.1em;
            color: #66c0f4;
            box-shadow: inset 0 0 10px rgba(102, 192, 244, 0.05);
        }
    </style>
</head>
<body class="min-h-screen p-6 md:p-12">

    <div class="max-w-6xl mx-auto">
        <!-- Main Logo Header -->
        <header class="mb-12 flex flex-col items-center text-center">
            <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/2312280/logo.png" 
                 alt="7 Days Blood Moons Logo" 
                 class="game-logo mb-10">

            <!-- The Big Counter -->
            <div id="total-count-display" class="mb-8 transition-all duration-1000 flex flex-col items-center">
                <p class="text-gray-500 uppercase tracking-[0.4em] text-[10px] font-bold mb-4">Live Global Population</p>
                <div class="flex items-center gap-6">
                    <span id="total-players-sum" class="text-7xl md:text-8xl font-black text-white total-counter-glow tracking-tighter">--</span>
                    <div class="flex flex-col items-start text-left">
                        <span class="text-[#a3ff00] font-bold tracking-widest text-sm uppercase flex items-center">
                            <span class="pulse-dot"></span> Online
                        </span>
                        <span class="text-gray-500 font-light text-xs uppercase">Survivors Detected</span>
                    </div>
                </div>
            </div>

            <!-- Real-time System Clock -->
            <div class="mb-10">
                <div id="clock" class="system-clock text-lg font-bold">00:00:00</div>
                <p class="text-[9px] text-gray-600 uppercase tracking-widest mt-2 font-bold">Local Station Time</p>
            </div>

            <button onclick="fetchAllData()" class="bg-[#66c0f4] hover:bg-[#4ea8e0] text-white px-10 py-3 rounded-full font-bold transition-all flex items-center gap-3 shadow-lg shadow-blue-500/20 active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M21 21v-5h-5"/></svg>
                Sync Real-time Data
            </button>
        </header>

        <!-- Playerbase Insights Section -->
        <section class="mt-16 mb-24">
            <div class="flex items-center gap-4 mb-8">
                <div class="h-px flex-grow bg-white/5"></div>
                <h3 class="text-xl font-bold uppercase tracking-[0.2em] text-gray-400">Playerbase Insights</h3>
                <div class="h-px flex-grow bg-white/5"></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Main Game Insights -->
                <div class="insight-card">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h4 class="font-bold text-white tracking-tight">7 Days Blood Moons</h4>
                            <p class="text-[10px] text-gray-500 font-bold uppercase">Standard Edition</p>
                        </div>
                        <span class="bg-[#66c0f4]/10 text-[#66c0f4] text-[10px] px-2 py-1 rounded font-bold">2312280</span>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <p class="stat-label">Current</p>
                            <p id="main-current" class="stat-value text-[#a3ff00]">--</p>
                        </div>
                        <div>
                            <p class="stat-label">Status</p>
                            <p class="stat-value text-gray-400 text-lg uppercase font-semibold">Live</p>
                        </div>
                    </div>
                </div>

                <!-- Demo Insights -->
                <div class="insight-card">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h4 class="font-bold text-white tracking-tight">Blood Moons Demo</h4>
                            <p class="text-[10px] text-gray-500 font-bold uppercase">Public Access</p>
                        </div>
                        <span class="bg-red-500/10 text-red-400 text-[10px] px-2 py-1 rounded font-bold">4213710</span>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <p class="stat-label">Current</p>
                            <p id="demo-current" class="stat-value text-[#a3ff00]">--</p>
                        </div>
                        <div>
                            <p class="stat-label">Access</p>
                            <p class="stat-value text-gray-400 text-lg uppercase font-semibold">Active</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- SteamDB Charts -->
        <section class="mt-20 border-t border-white/5 pt-16 mb-20">
            <h3 class="text-xl font-bold text-gray-400 mb-10 flex items-center gap-3 uppercase tracking-widest">
                Historical Telemetry
            </h3>
            <div class="space-y-12">
                <div class="bg-[#171a21] border border-white/5 rounded-xl overflow-hidden shadow-2xl">
                    <iframe src="https://steamdb.info/embed/?appid=2312280" height="389" style="border:0;overflow:hidden;width:100%" loading="lazy"></iframe>
                </div>
                <div class="bg-[#171a21] border border-white/5 rounded-xl overflow-hidden shadow-2xl">
                    <iframe src="https://steamdb.info/embed/?appid=4213710" height="389" style="border:0;overflow:hidden;width:100%" loading="lazy"></iframe>
                </div>
            </div>
        </section>

        <footer class="text-center pb-12 opacity-30">
            <p class="text-[11px] font-bold tracking-widest">2025 - PHUNKNINJA</p>
        </footer>
    </div>

    <script>
        // Update document title
        document.title = "7DBM Player Count Tracker";

        const appIds = [2312280, 4213710];
        
        const proxyServices = [
            (url) => `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,
            (url) => `https://corsproxy.io/?${encodeURIComponent(url)}`
        ];

        // --- Clock Logic ---
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const clockEl = document.getElementById('clock');
            if (clockEl) clockEl.textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        async function fetchWithFallback(targetUrl) {
            let lastError = null;
            for (const proxyFn of proxyServices) {
                const proxiedUrl = proxyFn(targetUrl);
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 8000);
                    const response = await fetch(proxiedUrl, { signal: controller.signal });
                    clearTimeout(timeoutId);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    return await response.json();
                } catch (err) { lastError = err; }
            }
            throw lastError || new Error("Failed");
        }

        async function fetchPlayerCount(id) {
            const url = `https://api.steampowered.com/ISteamUserStats/GetNumberOfCurrentPlayers/v1/?appid=${id}`;
            try {
                const data = await fetchWithFallback(url);
                return data.response?.player_count || 0;
            } catch (e) { return 0; }
        }

        async function fetchAllData() {
            const totalSum = document.getElementById('total-players-sum');
            const totalDisplay = document.getElementById('total-count-display');
            const mainCurrent = document.getElementById('main-current');
            const demoCurrent = document.getElementById('demo-current');
            
            if (totalDisplay) totalDisplay.style.opacity = '0.3';
            
            try {
                const [count1, count2] = await Promise.all(appIds.map(id => fetchPlayerCount(id)));
                const total = count1 + count2;
                
                if (totalSum) animateValue(totalSum, 0, total, 1500);
                if (mainCurrent) mainCurrent.innerText = count1.toLocaleString();
                if (demoCurrent) demoCurrent.innerText = count2.toLocaleString();
                
                if (totalDisplay) totalDisplay.style.opacity = '1';
            } catch (err) {
                console.error(err);
            }
        }

        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start).toLocaleString();
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        window.onload = () => setTimeout(fetchAllData, 200);
    </script>
</body>
</html>
